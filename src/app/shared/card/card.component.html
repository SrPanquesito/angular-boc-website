<mat-card class="example-card" (click)="openLink()">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image" [ngStyle]="{'background-image': icon}"></div>
      <mat-card-title>{{ title }}</mat-card-title>
      <mat-card-subtitle class="pb-3">{{ subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <div class="mat-img-box">
        <div class="whiteout"><img mat-card-image [src]="image" alt="Photo of a Shiba Inu"></div>
    </div>
    <mat-card-content class="pt-3">
      <p>
        {{ text }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button class="w-100 bg-boc-primary text-white">Read More</button>
    </mat-card-actions>
  </mat-card>
